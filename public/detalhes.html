<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Campanha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header>
        <h1 id="nome-campanha">Carregando...</h1>
        <p id="id-conta"></p>
        <p><a href="/">&larr; Voltar para o Resumo</a></p>

        <div id="header-totais" class="header-metrics-container"></div>
    </header>

<main>
    <div id="filtro-data-container">
        <div class="filtro-data-botoes">
            <button data-periodo="total">Todo Período</button>
            <button data-periodo="30d">Últimos 30 dias</button>
            <button data-periodo="7d">Últimos 7 dias</button>
            <button data-periodo="hoje" class="ativo">Hoje</button>
        </div>
        
        <button id="btn-exportar-csv-detalhes">Exportar CSV</button>
    </div>

    <div class="salvar-container">
        <button id="btn-salvar" style="display: none;">Salvar Alterações</button>
        <span id="feedback-salvar"></span>
    </div>
    
    <div class="table-wrapper">
         <div id="metricas-recentes">Carregando...</div>
    </div>
</main>
    <script src="detalhes.js"></script>
</body>
</html>
